---
name: Pre-Commit CI

on:
  push:
    branches:
      - main
      - development
  pull_request: {}

jobs:
  pre-commit:
    name: Pre-Commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Pre-commit Hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-precommit-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Pre-commit
        run: pip install pre-commit

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Install terraform-docs (binary)
        run: |
          curl -sSL https://github.com/terraform-docs/terraform-docs/releases/download/v0.19.0/terraform-docs-v0.19.0-linux-amd64.tar.gz -o terraform-docs.tar.gz
          tar -xzf terraform-docs.tar.gz
          sudo mv terraform-docs /usr/local/bin/terraform-docs
          sudo chmod +x /usr/local/bin/terraform-docs

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y yamllint shellcheck shfmt
          pip install checkov

      - name: Run Pre-Commit Hooks
        run: pre-commit run --all-files --show-diff-on-failure
